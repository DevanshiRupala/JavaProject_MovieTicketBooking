<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
	<meta charset="UTF-8">
	<title>Add Theatre</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOUdLh4Wv2WIZ+tbY5FyLg5MKSTO/h0Uu6WQ2wIw8I6U3JN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	
	<style>
	body {
	background-color: #f8f9fa;
}
.container {
	margin-top: 50px;
}
h1 {
	text-align: center;
	margin-bottom: 50px;
}
.form-group label {
	font-weight: bold;
}
.btn-primary {
	margin-top: 20px;
}
	
	</style>
</head>
<body>
	<div class="container">
		<h1>Add Theater</h1>
		<form action="/editth" th:object="${theatre}">
		<input type="hidden" name="id" th:value="${theatre.id}">
			<div class="form-group">
				<label for="name">Theater Name:</label>
				<input type="text" class="form-control" id="name" name="name" th:value="${theatre.name}" required>
			</div>
			<div class="form-group">
				<label for="address">Location:</label>
				<input type="text" class="form-control" id="address" name="location" th:value="${theatre.location}" required>
			</div>
			<button type="submit" class="btn btn-primary">Add Theater</button>
		</form>
	</div>
</body>
</html>
